<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard!</title>
</head>

<body>
    <div class="container-fluid">
    <div class="row navbar">
    <div class="col-12 text-center">
        <h1>Weather Dashboard</h1>
    </div></div>
    <div class="row">
    <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
    <div class="row">
    <div class="col-12">
        <h4>Search for a City:</h4>
    </div> </div>
    <div class="row">
    <div class="col-12">
    <div class="input-group">
    <input class="form-control"id="citySearch" type="text" placeholder="City Name">
    <button type="button" id="searchBtn" class="btn btn-primary">Search</button>
    </div></div>
    </div>

 <!--search history to be appended here -->
    <div class="row">
    <div class="col-12">
    <ul id="searchHistory" class="list-group">
    </ul>
    </div></div>
    </div>

    <!-- current city information -->
    <div id="showCurrent" class="col-9 pb-4 pt-4">
    <div class="row pb-3 mr-2 ml-2">
    <div class="col-12 border rounded px-3 py-3" id="cityContent" >
    </div></div>

    <div class="row pb-2 pt-1">
        <div class="col-12 ml-2">
        <h3>Forecast:</h3>
         </div></div>
       
    <div id="fiveDay" class="row pl-2">
     </div></div>
                   
       

<!-- Linking script tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>  
</html>
